<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати викладача</title>
</head>

<body>
    <h1>Додавання викладача</h1>
    <form>
        <fieldset>
            <legend>Загальна інформація</legend>

            <label for="full-name">Повне ім’я:</label><br>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="gender">Стать:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select><br>

            <label for="birthdate">Дата народження:</label><br>
            <input type="date" id="birthdate" name="birthdate" required><br>
        </fieldset>

        <fieldset>
            <legend>Локація</legend>

            <label for="country">Країна:</label><br>
            <input type="text" id="country" name="country" required><br>

            <label for="city">Місто:</label><br>
            <input type="text" id="city" name="city" required><br>
        </fieldset>

        <fieldset>
            <legend>Контакти</legend>

            <label for="phone">Телефон:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <fieldset>
            <legend>Додатково</legend>

            <label for="background-color">Бажаний колір фону:</label><br>
            <input type="color" id="background-color" name="background-color"><br>

            <label for="comment">Коментар:</label><br>
            <textarea id="comment" name="comment"></textarea><br>
        </fieldset>

        <button type="submit">Додати</button>
    </form>
</body>
</html>
